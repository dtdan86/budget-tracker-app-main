<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Budget Tracker</h1>
        <!-- Transaction Form -->
        <form id="transaction-form" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="amount-input">Amount</label>
                    <input type="number" id="amount-input" class="form-control" placeholder="Enter amount">
                </div>
                <div class="col-md-6">
                    <label for="category-input">Category</label>
                    <input type="text" id="category-input" class="form-control" placeholder="Enter category">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 d-flex align-items-center">
                    <label class="me-3">Transaction Type:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="transaction-type" id="income-radio" value="Income">
                        <label class="form-check-label" for="income-radio">Income</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="transaction-type" id="expense-radio" value="Expense">
                        <label class="form-check-label" for="expense-radio">Expense</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </div>
            </div>
        </form>

        <!-- Search, Filter, and Sort Controls -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="search-input" class="form-control" placeholder="Search by amount or category">
            </div>
            <div class="col-md-4">
                <select id="filter-select" class="form-control">
                    <option value="all">Filter by Type (All)</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="sort-select" class="form-control">
                    <option value="none">Sort By</option>
                    <option value="category">Category</option>
                    <option value="amount">Amount</option>
                </select>
            </div>
        </div>

        <!-- Transaction List -->
        <ul id="transaction-list" class="list-group"></ul>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
